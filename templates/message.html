<!DOCTYPE html>
<html>
<head>
    <title>GitHub Repo Manager</title>
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 14px;
            background-color: #1e1e1e;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            animation: fadeIn 0.5s ease;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .success {
            color: #4CAF50;
        }

        .error {
            color: #F44336;
        }

        button {
            padding: 12px 24px;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2 class="{{ status_class }}">{{ message }}</h2>
        <button onclick="goBack()">⬅️ Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
