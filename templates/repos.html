<!DOCTYPE html>
<html>
<head>
    <title>Your GitHub Repositories</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }

        form {
            max-width: 650px;
            margin: 0 auto;
            background: #1e1e1e;
            padding: 25px 35px;
            border-radius: 14px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            animation: fadeIn 0.7s ease;
        }

        .search-bar {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: none;
            border-radius: 8px;
            background-color: #2b2b2b;
            color: #f1f1f1;
            font-size: 16px;
        }

        .repo-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #333;
            transition: background-color 0.2s;
        }

        .repo-item:last-child {
            border-bottom: none;
        }

        .repo-item:hover {
            background-color: #252525;
        }

        .repo-item input {
            margin-right: 14px;
            transform: scale(1.3);
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.03);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Toast styles */
        #toast {
            visibility: hidden;
            min-width: 280px;
            background-color: #e63946;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 999;
            left: 50%;
            bottom: 30px;
            font-size: 16px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

    </style>
</head>
<body>

    <h1>Select Repositories to Unfork</h1>

    <form method="post" action="/delete_repos">
        
        <input type="text" id="searchInput" class="search-bar" placeholder="Search repositories...">

        <div id="repoList">
            {% for repo in repos %}
                <div class="repo-item">
                    <input type="checkbox" name="repo_names" value="{{ repo.full_name }}">
                    <span>{{ repo.full_name }}</span>
                </div>
            {% endfor %}
        </div>

        <input type="hidden" name="access_token" value="{{ token }}">

        <button type="submit">üóëÔ∏è Unfork Selected Repositories</button>
    </form>

    <!-- Toast notification -->
    <div id="toast"></div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const repoList = document.getElementById('repoList');
        const repoItems = repoList.getElementsByClassName('repo-item');
        const form = document.querySelector("form");

        // Filter functionality
        searchInput.addEventListener('keyup', function() {
            const filter = searchInput.value.toLowerCase();
            Array.from(repoItems).forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(filter) ? '' : 'none';
            });
        });

        // Toast display
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        // Prevent form submit without selection
        form.addEventListener("submit", function(event) {
            const checked = document.querySelectorAll('input[name="repo_names"]:checked');
            if (checked.length === 0) {
                event.preventDefault();
                showToast("‚ö†Ô∏è Please select at least one repository to unfork.");
            }
        });
    </script>

</body>
</html>
